name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      chrome:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --health-cmd "curl -f http://localhost:4444/wd/hub/status || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Chrome
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:4444/wd/hub/status | grep -q "ready"; then
              echo "Chrome is ready!"
              break
            fi
            echo "Waiting for Chrome... ($i/30)"
            sleep 5
          done

      - name: Run tests
        env:
          DOCKER: true
        run: pytest tests/ -v